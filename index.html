<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>Feedback</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="fname" />
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"/>
        <br><br>
        <label>Rate Us:</label>
        <input type="radio" name="rate" id="onestar" value="onestar" />
        <label for="onestar">1 Star</label>

        <input type="radio" name="rate" id="twostar" value="twostar" />
        <label for="twostar">2 Star</label>

        <input type="radio" name="rate" id="threestar" value="threestar"/>
        <label for="threestar">3 Star</label>
        <input type="radio" name="rate" id="fourstar" value="fourstar"/>
        <label for="fourstar">4 Star</label>
        <input type="radio" name="rate" id="fivestar" value="fivestar"/>
        <label for="fivestar">5 Star</label>
        <br><br><br>
        
        <label for="feedback">Message</label>
        <textarea id="feedback" name="feedback" placeholder="Write your thoughts" rows="12" cols="32"></textarea>
        <br><br>

        <button type="submit">Send</button>

    </form>
</body>
</html>
